<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用图片、画布或视频--fillStyle</title>
</head>
<body>
  <canvas id="canvas">
    当前浏览器不支持Canvas，请更换浏览器后再试
  </canvas>
  <script>
  //createPattern(image/canvas/video,"repeat"/"no-repeat"/"repeat-x"/"repeat-y")
  window.onload=function(){
    var canvas=document.getElementById("canvas");

    canvas.width=800;
    canvas.height=800;

    var context=canvas.getContext("2d");

    var image=new Image();
    image.src="./test.png";
    image.onload=function(){
      var pattern=context.createPattern(image,"repeat-x");
      context.fillStyle=pattern;
      context.fillRect(0,0,800,800);
    }
  } 
  </script>
</body>
</html>
